<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body style="margin:0;height:1080;width:1920">
    <img src="{{webcam}}" style="height: 100%; width: 100%;"/>
    <div style="width: 170px;height: 200px;position: absolute;top: 20px;left: 655px;border-radius: 55px;background-color: #830202;"></div>
    <div style="width: 330px;height: 200px;position: absolute;top: 20px;left: 420px;border-radius: 55px;background-color: #4f0101;"></div>
    <div style="width: 500px;height: 200px;position: absolute;top: 20px;left: 20px;border-radius: 55px;background: linear-gradient(90deg, rgb(94 94 94) {{progress}}%, rgba(52,52,52,1) {{progress}}%)"></div>
    <div style="font-family: 'Roboto', sans-serif;font-size: 50px;position: absolute;left: 68px;top: 58px;height: 10px;color: white;text-align: right;">Printer stopped!</div>
    <div id="file" style="font-family: 'Roboto', sans-serif;font-size: 50px;position: absolute;left: 68px;top: 118px;height: 10px;color: white;text-align: right;"></div>
    <div style="font-family: 'Roboto', sans-serif;font-size: 69px;position: absolute;left: 741px;top: 71px;height: 10px;color: white;text-align: center;width: 92;">&#9632;</div>
    <div style="position:absolute;left:540px;top:30px;height:0px"><img height="180px" width="180px" src="{{thumbnail}}"/></div>
    <script>
        var file = "{{file}}";
        var shortname = file.substring(0,16);
        document.getElementById("file").innerHTML = shortname;
    </script>
</body>
</html>
